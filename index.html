<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
            <h6>Laptop Gamer AMD</h6>
            <p>Precio base: $<span class="precio-inicial"></span></p>

            <p>Cantidad:
                <span class="cantidad">0</span>
                <button onclick="sumar()">+</button>
                <button onclick="restar()">-</button>
            </p>
        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total">0</span></p>
    </div>

    <script>
        let precio = 400000;
        let cantidad = 0;


        document.querySelector(".precio-inicial").innerHTML = precio;

  
        function actualizarValores() {
            document.querySelector(".cantidad").innerHTML = cantidad;
            document.querySelector(".valor-total").innerHTML = precio * cantidad;
        }

  
        function sumar() {
            cantidad++;
            actualizarValores();
        }


        function restar() {
            cantidad--;
            actualizarValores();
        }
    </script>

</body>

</html>
